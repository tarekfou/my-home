<!DOCTYPE html>
<html>
<head>
    <title>My Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
        }

        #mapContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
        }

        .map-container {
            width: 800px;
            height: 500px;
            margin: 10px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .mapouter {
            position: relative;
            text-align: right;
            width: 100%;
            height: 400px;
        }

        .gmap_canvas {
            overflow: hidden;
            background: none!important;
            width: 100%;
            height: 400px;
        }

        .gmap_iframe {
            height: 400px!important;
        }

        @media only screen and (max-width: 768px) {
            #mapContainer {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }

            .map-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Home</h1>
    </header>
    <div id="mapContainer">
        <div class="map-container">
            <iframe width="800" height="500" frameborder="0" src="https://www.bing.com/maps/embed?h=500&w=800&cp=30.0630676748835~31.557033633338165&lvl=16.84191723589481&typ=d&sty=h&src=SHELL&FORM=MBEDV8" scrolling="no"></iframe>
            <div style="white-space: nowrap; text-align: center; width: 800px; padding: 6px 0;">
                <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=30.0630676748835~31.557033633338165&amp;sty=h&amp;lvl=16.84191723589481&amp;FORM=MBEDLD">View Larger Map</a> &nbsp; | &nbsp;
                <a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp=30.0630676748835~31.557033633338165&amp;sty=h&amp;lvl=16.84191723589481&amp;rtp=~pos.30.0630676748835_31.557033633338165____&amp;FORM=MBEDLD">Get Directions</a>
            </div>
        </div>
        <div class="map-container">
            <div class="mapouter">
                <div class="gmap_canvas">
                    <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                    <a href="https://gachanox.io/">Gacha Nox</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
